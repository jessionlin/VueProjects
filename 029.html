<!DOCTYPE html>
<html>

	<title></title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="example">
	<component v-bind:is="currentView">
    <!-- 组件在 vm.currentview 变化时改变！ -->
    </component>
</div>
</body>
<script type="text/javascript">
	var home = Vue.component('home',{
		template:'\
            <p>Hello home!</p>\
    '
	});

	var example = new Vue({
		el:'#example',
        data:{
             currentView:'home'
        },
        component:{
            home:home,
            posts:{/* */},
            archive:{/* */},
        }
    });
</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style type="text/css">
        .app-enter-active{
            transition: all .3s ease;
        }
        .app-leave-active {
            transition: all .8s cubic-bezier(1.0,0.5,0.8,1.0);
        }
        .app-enter, .app-leave-active {
             transform: translateX(20px);
             opacity: 0
        }
    </style>
</head>
<body>
<div id="demo">
  <button v-on:click="show = !show">
    Toggle
  </button>
  <transition name="app">
    <p v-if="show">hello</p>
  </transition>
</div>
</body>
<script type="text/javascript">
    
	new Vue({
        el: '#demo',
        data: {
            show: true
        }
    });

</script>
</html>

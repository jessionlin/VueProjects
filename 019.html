<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="example">
	<select v-model="selected" multiple>
		<option>A</option>
   	 	<option>B</option>
    	<option>C</option>
	</select>
	<br>
	<span>Selected: {{ selected }}</span>
</div>
</body>
<script type="text/javascript">
	var example = new Vue({
		el:'#example',
		data:{
			selected:[]
		}
	});
</script>
</html>

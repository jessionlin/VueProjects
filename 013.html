<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="example">
	<input v-model="message" placeholder="edit me">
	<p>Message is: {{ message }}</p>
</div>

</body>
<script type="text/javascript">
	var example = new Vue({
		el:'#example',
		data:{
			message:''
		}
	});
</script>
</html>

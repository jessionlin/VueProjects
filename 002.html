<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app-4">
	<ol>
		<li v-for="todo in todos">
			{{todo.text}}
		</li>
	</ol>
</div>
<script type="text/javascript">
	var app4 = new Vue({
		el:'#app-4',
		data:{
			todos:[
				{text:'Learn javascript'},
				{text:'Learn Vue'},
				{text:'Buile something awesome'}
			]
		}
	})
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="example">
	<div> {{ message }}</div>
</div>
</body>
<script type="text/javascript">
	var vm = new Vue({
		el:'#example',
        data:{
             message:''
        }
    });

    vm.message = 'new message';
    console.log(vm.$el.textContent);
    vm.$el.textContent === 'new message';
    Vue.nextTick(function(){
        vm.$el.textContent === 'new message';
        console.log(vm.$el.textContent);
    });
</script>
</html>

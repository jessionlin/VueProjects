<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="example">
	<input type="checkbox" id="checkbox" v-model="checked">
	<label for="checkbox">{{ checked }}</label>
</div>

</body>
<script type="text/javascript">
	var example = new Vue({
		el:'#example',
		data:{
			checked:false
		}
	});
</script>
</html>

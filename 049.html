<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
<body>

</body>
<script type="text/javascript">
	var mixin = {
		methods:{
			foo:function(){
				console.log('foo');
			},
			conflicting:function(){
				console.log('from mixin');
			}
		}
	}
	var vm = new Vue({
		mixins:[mixin],
		methods:{
			bar:function(){
				console.log('bar');
			},
			conflicting:function(){
				console.log('from self');
			}
		}
	})

	vm.foo();
	vm.bar();
	vm.conflicting();
	

</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="example">
	<input v-model="parentMsg">
	<br>
	<child :my-message="parentMsg"></child>
</div>
</body>
<script type="text/javascript">
	Vue.component('child',{
		props:['myMessage'],
		template:'<span>{{ myMessage }}</span>'
	});

	var example = new Vue({
		el:'#example',
		data:{
			myMessage:'',
			parentMsg:''
		}
})
</script>
</html>

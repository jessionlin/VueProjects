<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="example">
	
</div>
</body>
<script type="text/javascript">
	var data = {a:1};
	var vm = new Vue({
		el:'#example',
		data:data
	});

	console.log(vm.$data === data);
	console.log('el');
	console.log(vm.$el === document.getElementById('example'));

	vm.$watch('a',function(newVal,oldVal){
		console.log('旧的值：');
		console.log(oldVal);
		console.log('新的值：');
		console.log(newVal);
	})
</script>
</html>

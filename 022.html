<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="example">
	<child message="hello!"></child>
</div>
</body>
<script type="text/javascript">
	Vue.component('child',{
		props:['message'],
		template:'<span>{{ message }}</span>'
	});

	var example = new Vue({
		el:'#example',
		data:{
			message:''
		}
})
</script>
</html>
